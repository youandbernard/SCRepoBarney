<div [@routerTransition]>
  <section class="content-header page-header hospital">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ 'Hospital Management' | localize }}</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-yellow" (click)="onCreateClick()">
            <i class="fa fa-plus-square"></i>
            {{ 'Create' | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body ajax-dt">
          <table
            [busy]="isLoading"
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-bordered table-striped table-hover text-nowrap"
            id="hospitals"
          >
            <thead>
              <tr>
                <td>{{ 'ID' | localize }}</td>
                <td>{{ 'Name' | localize }}</td>
                <td>{{ 'Postcode/ Zip Code' | localize }}</td>
                <td width="1%" class="text-center">{{ 'Actions' | localize }}</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td>{{ hospital.id }}</td>
                <td>{{ hospital.name }}</td>
                <td>{{ hospital.postcode }}</td>
                <td>
                  <button type="button" class="btn btn-sm bg-secondary" (click)="onEditClick(hospital.id)">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
