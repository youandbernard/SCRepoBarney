<div [@routerTransition]>
  <section class="content-header page-header survey">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>{{ 'Region Management' | localize }}</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="px-2">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="row">
            <div class="col-12 settings">
              <p-organizationChart
                [value]="data1"
                selectionMode="single"
                [(selection)]="selectedNode"
                (onNodeSelect)="onEditClick($event)"
                styleClass="company"
              >
                <ng-template let-node pTemplate="person">
                  <div class="node-header p-corner-top" *ngIf="node.data.name !== null">
                    {{ node.label }}
                  </div>

                  <div class="node-header p-corner-top" *ngIf="node.data.name === null">
                    <img [src]="node.icon" width="20px" alt="" />
                  </div>
                  <div class="node-content"></div>
                </ng-template>
                <ng-template let-node pTemplate="department"> {{ node.label }}</ng-template>
              </p-organizationChart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
