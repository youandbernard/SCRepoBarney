<div class="form-group row">
  <ng-container *ngFor="let specialty of surgeonSpecialties; let i = index" >
    <div class="col-md-12">
      <div class="custom-control custom-checkbox">
        <input
          type="checkbox"
          class="custom-control-input"
          [id]="'specialty_' + i"
          [checked]="isspecialtyChecked(specialty.bodyStructureName)"
          (change)="onspecialtyChange(specialty, $event)"
        />
        <label class="custom-control-label" [for]="'specialty_' + i">
          {{ specialty.bodyStructureName }}
        </label>
      </div>
    </div>
  </ng-container>   
</div>
