<div [@routerTransition]>
  <h4 class="text-center mb-3">{{ "ResetPassword" | localize }}</h4>
  <form novalidate autocomplete="off" #resetPasswordForm="ngForm" (ngSubmit)="onResetPasswordSubmit()">
    <div class="form-group">
      <div class="input-group">
        <input type="email" class="form-control" name="emailAddress" placeholder="{{ 'EmailAddress' | localize }}"
          required maxlength="256" email [(ngModel)]="emailAddress"
          #emailAddressModel="ngModel" #emailAddressEl />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <abp-validation-summary [control]="emailAddressModel" [controlEl]="emailAddressEl"></abp-validation-summary>
    </div>
    <div class="row">
      <div class="col-8">
        <button type="button" class="btn btn-default" [disabled]="saving" [routerLink]="['../login']">
          <i class="fa fa-arrow-circle-left"></i> {{ "Back" | localize }}
        </button>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!resetPasswordForm.form.valid || saving">
          {{ "Submit" | localize }}
        </button>
      </div>
    </div>
  </form>
</div>
